<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Netflix</title>
</head>

<body>
    <div class="container">
        <!---container-->
        <div class="form-section">
            <!--form section-->
            <div class="input">
                <div class="input__title">Username:</div>
                <input type="text" placeholder="Enter Username" class="input__data">
            </div>
            <div class="input">
                <div class="input__title">Email id:</div>
                <input type="text" placeholder="Enter Email" class="input__data">
            </div>
            <div class="input">
                <div class="input__title">Password:</div>
                <input type="text" placeholder="Enter Password" class="input__data">
            </div>
            <!--selec-->
            <div>Choose subject</div>
            <div >
                <select name="cars" id="cars">
                    <option value="volvo">Volvo</option>
                    <option value="saab">BMW</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </select>
            </div>



            <!-- endform section-->

        </div>
    </div>


</body>

</html>
