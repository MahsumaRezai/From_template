<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>form</title>
</head>

<body>
    <div class="container">
        <!---container-->
        <div class="form-section">
            <!--form section-->
            <div class="input">
                <div class="input__title">Username:</div>
                <input type="text" placeholder="Enter Username" class="input__data" required>
            </div>
            <div class="input">
                <div class="input__title">Email id:</div>
                <input type="text" placeholder="Enter Email" class="input__data" required>
            </div>
            <div class="input">
                <div class="input__title">Password:</div>
                <input type="text" placeholder="Enter Password" class="input__data" required>
            </div>
            <!--select section-->
            <div class="select">
                <div class="select__title">Choose subject</div>
                <div>
                    <select name="cars" class="sele">
                        <option value="html">HTML</option>
                        <option value="Java">Java</option>
                        <option value="Javascript">Javascript</option>
                        <option value="PHP">PHP</option>
                    </select>
                </div>
            </div>
            <!--en select section-->
            <div class="input">
                <div class="input__title">Date:</div>
                <input type="date" placeholder="Enter Password" class="input__data">
            </div>
            <!--date section-->
            <div class="select">
                <div class="select__title">Gender</div>
                <div>
                    <select name="cars" class="sele">
                        <option value="Java">-- select an potion --</option>
                        <option value="html">Female</option>
                        <option value="Java">Male</option>

                    </select>
                </div>
            </div>
            <!--button section-->
            <div class="button">
                <button class="button__btn"><a href="#" class="button__link">submit</a></button>
                <span><a href="#" class="button__link--blue" id="link" onclick="">Password</a></span>


            </div>


            <!-- endform section-->

        </div>
    </div>


</body>

</html>
